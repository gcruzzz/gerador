<!DOCTYPE html>
<html>
  <head>
    <title>Gerador de Música Aleatória</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Esse é um gerador muito boiolinha :)</h1>
      <p>Ao apertar o botão abaixo, será gerada uma música aleatória. Todas as músicas estão no QR Code abaixo.</p>
      <button id="btn-gerar">Gerar Música</button>
      <div id="musica-gerada"></div>
      <img src="PLAYLIST.jpg" alt="QR Code">
    </div>
    <script src="script.js"></script>
  </body>
</html>
